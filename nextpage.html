<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>for ayang</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <style>
    @font-face {
      font-family: 'Dosis-Bold';
      src: url('font/Dosis-Bold.ttf') format('truetype');
    }
    body {
      font-family: 'Dosis-Bold', sans-serif;
      cursor: url('gif/paw1.png'), auto;
      overflow: hidden;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      animation: gradientAnimation 15s ease infinite;
      background-color: #ffecf2;
    }
    @keyframes gradientAnimation {
      0%, 100% {
        background-color: #ffecf2;
      }
      25%, 50%, 75% {
        background-color: #f64a73;
      }
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 1;
    }
    h1 {
      font-size: 48px;
      color: #ffffff;
      text-shadow: 2px 2px 2px #f48fb1;
      margin-bottom: 0;
    }
    h2 {
      font-size: 24px;
      color: #ffffff;
      text-shadow: 2px 2px 2px #f48fb1;
      margin-bottom: 10px;
    }
    .heart-gif {
      width: 100%;
      max-width: 300px;
      height: auto;
    }
    .side-image {
      display: none;
    }

    /* CSS untuk tampilan mobile */
    @media (max-width: 768px) {
      body {
        align-items: flex-start;
        padding: 10px;
      }
      h1 {
        font-size: 36px;
      }
      h2 {
        font-size: 18px;
      }
      .heart-gif {
        max-width: 200px;
      }
      .side-image {
        display: block;
        width: 80px;
        height: auto;
        z-index: -1;
        margin: 20px;
        position: absolute;
      }
      .left-top {
        top: 0;
        left: 0;
        transform: translate(-50%, -50%) rotate(-45deg);
      }
      .right-top {
        top: 0;
        right: 0;
        transform: translate(50%, -50%) rotate(45deg);
      }
      .left-bottom {
        bottom: 0;
        left: 0;
        transform: translate(-50%, 50%) rotate(45deg);
      }
      .right-bottom {
        bottom: 0;
        right: 0;
        transform: translate(50%, 50%) rotate(-45deg);
      }
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1>♡</h1>
    <h2>YEAYY!! LOVE YOU MORE＾＾</h2>
    <img src="gif/heart-love.gif" alt="Heart Love" class="heart-gif">
  </div>
  <img src="gif/43f5bbaf17d061377206243140e855d8.gif" alt="Left Top" class="side-image left-top">
  <img src="gif/cat_-vodk.gif" alt="Right Top" class="side-image right-top">
  <img src="gif/peach-goma-peach-and-goma.gif" alt="Left Bottom" class="side-image left-bottom">
  <img src="gif/peach-and-goma-peach-goma.gif" alt="Right Bottom" class="side-image right-bottom">
</body>
</html>
